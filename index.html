<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Minha loja 1.0</h1>
    </header>
    <!-- fim do header -->
    <main>
      <div class="title">
        <h2>Produtos</h2>
        <span>Lista de produtos da minha loja</span>
      </div>
      <!--Fim do title -->
      <div class="card">
        <div class="lineInput">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do produto" />
        </div>

        <div class="lineInput">
          <label>Valor</label>
          <input type="text" id="valor" placeholder="Valor do produto" />
        </div>

        <button onclick="produto.adicionar()">Adicionar</button>
        <button onclick="produto.excluir()">Excluir</button>
      </div>
      <div class="content">
        <table>
          <thead>
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Mesa de sala</td>
              <td>1900</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
